name: Django CI

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run Django unit tests
      run: |
        pip3 install --user -r requirements.txt
        python3 manage.py migrations
        python3 manage.py migrate
        coverage run --source='.' manage.py test
        coverage report
        
