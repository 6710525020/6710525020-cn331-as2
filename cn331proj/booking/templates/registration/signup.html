<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><title>Sign up</title>
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial}</style>
</head>
<body>
  <h1>Create an account</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <p><a href="{% url 'login' %}">Log in</a> | <a href="/">Back</a></p>
</body>
</html>
