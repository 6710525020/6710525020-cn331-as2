{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-sclae=1'>
  <title>My Bookings</title>
  <link rel="stylesheet" href="{% static 'booking/css/style.css' %}">
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial}</style>
</head>
<body>
  <h1>My Bookings ({{ user.username }})</h1>
<hr>
  <ul>
    {% for b in bookings %}
      <li>
        <strong>{{ b.room.name }}</strong> : {{ b.start_time }} → {{ b.end_time }}
        <form method="post" action="{% url 'cancel_booking' b.id %}" style="display:inline;">
          {% csrf_token %}<button>Cancel</button>
        </form>
      </li>
    {% empty %}
      <li>You have no bookings.</li>
    {% endfor %}
  </ul>
    <p><a href="/">← Back to rooms</a></p>
</body>
</html>
