{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><title>Sign up</title>
  <link rel="stylesheet" href="{% static 'booking/css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{% static 'booking/css/style.css' %}">
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial}</style>
</head>
<body>
  <h1>Create an account</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <p><a href="{% url 'login' %}">Log in</a> | <a href="/">Back</a></p>
</body>
</html>
