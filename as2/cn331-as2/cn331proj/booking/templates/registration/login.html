{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{% static 'booking/css/style.css' %}">
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial}</style>
</head>
<body>
  <h1>Login</h1>
  {% if form.errors %}<p style="color:#b91c1c;">Invalid username or password.</p>{% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>
  <p><a href="{% url 'signup' %}">Sign up</a> | <a href="/">Back</a></p>
</body>
</html>
